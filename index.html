<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Plataforma de Cursos</title>
  <style>
    #course-list, #section-list, #section-content {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Plataforma de Cursos</h1>
  
  <div id="course-list">
    <h2>Cursos</h2>
    <ul id="courses"></ul>
  </div>
  
  <div id="section-list" class="hidden">
    <h2>Seções</h2>
    <ul id="sections"></ul>
  </div>
  
  <div id="section-content" class="hidden">
    <h2>Conteúdo</h2>
    <div id="content"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
